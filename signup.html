<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Skyline-Techspace/signup.css">
    <title>Register to get statrted</title>
    <script src="https://kit.fontawesome.com/2674b6f1df.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-form">

        <div class="home">
            <a href="/html/index.html"><span><i class="fa-solid fa-arrow-left-long"></i></span></a>
        </div>
        
        <h1>Create an Account</h1>
        <p>Sign up with your social media account or email address</p>

        <div class="form-class">

            <a href="http://" class="facebook"><span><i class="fa-brands fa-facebook-f"></i></span><span class="sm-txt">Facebook</span></a>

            <a href="http://" class="twitter"><span><i class="fa-brands fa-x-twitter"></i></span><span class="sm-txt">Twitter</span></a>

            <a href="http://" class="google"><span><i class="fa-brands fa-google"></i></span><span class="sm-txt">Google</span></a>

        </div>

        <div class="divider">

            <span class="divider-txt">Or</span>
        </div>

        <div class="form-main">

            <form action="" method="post">

                <div class="form-input">

                    <div class="input-icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" name="" id="" placeholder="Username">
                </div>


                <div class="form-input">

                    <div class="input-icon">
                        <i class="fa-solid fa-at"></i>
                    </div>
                    <input type="email" name="" id="" placeholder="Email Address">
                </div>


                <div class="form-input">

                    <div class="input-icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <input type="tel" name="" id="" placeholder="Phone Number">
                </div>


                <div class="form-input">

                    <div class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" name="" id="" placeholder="Password">
                </div>


                <div class="form-input">

                    <div class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input type="password" name="" id="" placeholder="Confirm Password">
                </div>

                <div class="form-input">
                    <input type="submit" value="Sign up">
                </div>

            </form>
        </div>

       


        
    </div>

    
</body>
</html>
